<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="player.css" type="text/css">
  <title>Video Player</title>
  <script src="scripts/player.js"></script>
</head>
<body id="playermain">
    <table id="servertable">
      <tr>
        <td>
          <label for="ipinput"></label>
          <input autocomplete="off" class="InputField" type="text" id="ipinput" placeholder="Server IP"/>
        </td>
        <td>
          <label for="portinput"></label>
          <input class="InputField" type="number" id="portinput" placeholder="Port"/>
        </td>
      </tr>
      <tr>
        <th colspan=2>
          <button class="StartButton" type="button" id="hostbutton">Host</button>
          <button class="StartButton" type="button" id="connectbutton">Connect</button>
          <p id="errorlabel"></p>
          <hr>
        </th>
      </tr>
    </table>
    <table id="nametable" style="display: none">
      <tr>
        <td>
          <label for="nameinput"></label>
          <input autocomplete="off" class="InputField" type="text" id="nameinput" placeholder="Name" style="width: 96%"/>
        </td>
      </tr>
      <tr>
        <td>
          <button class="StartButton" type="button" id="startbutton">Start</button>
          <hr>
        </td>
      </tr>
    </table>
  <div class="Container" style="float: left; margin-right: 0">
    <div class="Box">
      <p class="DisplayText">Server: </p>
      <p class="DisplayTextInfo" id="iplabel">IP</p>
    </div>
    <div class="Box">
      <p class="DisplayText">Name:</p>
      <p class="DisplayTextInfo" id="namelabel">John Smith</p>
    </div>
    <div class="Box">
      <p class="DisplayText">Connection Status: </p>
      <p class="DisplayTextInfo" id="statuslabel">Disconnected</p>
    </div>
  </div>
  <div class="Container" style="float: left; margin-right: 0" id="downloadcontainer">
    <div class="Box">
      <p class="DisplayText" id="filelabel">No File to Download</p>
    </div>
    <div class="Box">
      <button class="BigButton" type="button" id="downloadbutton">Download</button>
    </div>
  </div>
  <div class="Container" style="float: left">
    <div class="Box" id="clientcountbox" style="display: none">
      <p class="DisplayText">Connected Clients: </p>
      <p class="DisplayTextInfo" id="clientcountlabel">0</p>
    </div>
    <div class="Box">
      <p class="DisplayText">Paused: </p>
      <p class="DisplayTextInfo" id="pausedlabel">True</p>
    </div>
    <div class="Box">
      <p class="DisplayText">Timestamp: </p>
      <p class="DisplayTextInfo" id="timestamplabel">00:00:00</p>
    </div>
  </div>
  <div class="Container" style="float: left; clear: both; margin-top: 0;">
    <div class="Box">
      <input class="VideoInput" type="button" id="fileinputbutton" value="Video File"/>
      <input style="display:none;" type="file" id="fileinput" accept="video/*"/>
      <button class="BigButton" type="button" id="uploadbutton">Upload</button>
    </div>
    <div class="Box">
      <div id="progress">
        <div id="progressbar"></div>
      </div>
    </div>
  </div>
  <video id="videoplayer" style="display: none;" controls></video>
</body>
</html>
